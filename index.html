<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Flux demo</title>
		<link type="text/css" href="demo.css" rel="stylesheet" />	
		<link type="text/css" href="flux.css" rel="stylesheet" />	
		<link type="text/css" href="js/jquery.contextmenu.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.contextmenu.js"></script>
		<script type="text/javascript" src="js/shortcut.js"></script>
		<script type="text/javascript" src="js/flux.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.flux').flux(); // Apply the FluxTasks module to the '.flux' selector

				// Populate the blank list with some dummy data
				$('.flux').flux('add', 0, '!This is a heading');
				$('.flux').flux('add', 0, 'Item 1');
				$('.flux').flux('add', 0, 'Item 2');
				$('.flux').flux('add', 0, 'Item 3', {id: 'i3'});
				$('.flux').flux('add', 'i3', 'Item 3-a');
				$('.flux').flux('add', 'i3', 'Item 3-b');
				$('.flux').flux('add', 'i3', 'Item 3-c');
				$('.flux').flux('add', 0, 'Item 4');
				$('.flux').flux('add', 0, 'Item 5');
				$('.flux').flux('add', 0, '-');
				$('.flux').flux('add', 0, 'Item 1');
				$('.flux').flux('add', 0, 'Item 2');
				$('.flux').flux('add', 0, 'Item 3');
			});
		</script>
	</head>
	<body>
		<div style="border: 1px solid black; margin: 20px">
			<div class="flux">
				Hello World
			</div>
		</div>
	</body>
</html>
